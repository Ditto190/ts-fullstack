[project]
name = "modme-agent"
version = "0.1.0"
description = "GenUI Workbench Agent with FastMCP and Google ADK"
requires-python = ">=3.12"
dependencies = [
    "google-adk>=0.1.0",
    "ag-ui-adk>=0.1.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "python-dotenv>=1.0.0",
    "chromadb>=0.5.0",
    "google-generativeai>=0.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.7.0",
    "mypy>=1.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "ANN", "B", "A", "COM", "DTZ", "RET", "SIM"]
ignore = ["ANN101", "ANN102"]
